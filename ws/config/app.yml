default:

  #
  # Basic
  #
  server:
    port: 8000

  #
  # Log
  #
  log:
    path: ws.log

  #
  # Microservice
  #
  microservice:
    basePath: services
    server:
      name: dride-ws
      # Add dependencies by uncommenting the line below
      #
      # dependencies: my/other/service/v1

  #
  # Zookeeper
  #
  zookeeper:
    connectionString: localhost:2181
    retry:
      wait: 1000
      count: 3
